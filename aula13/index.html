<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    
    <h1>Hello world!</h1>

    <script>
        const nome = prompt("Digite seu nome");
        document.body.innerHTML += `O seu nome é ${nome}<br>`
        document.body.innerHTML += `O seu nome tem ${nome.length} letras<br>`
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br>`
        document.body.innerHTML += `Primeiro indice da letra "a" ${nome.indexOf("a")}<br>`
        document.body.innerHTML += `Ultimo indice da letra "a" ${nome.lastIndexOf("a")}<br>`
        document.body.innerHTML += `As ultimas 3 letras do seu nome são ${nome.slice(-3)}<br>`
        document.body.innerHTML += `As palavras do seu nome são ${nome.split(" ")}<br>`
        document.body.innerHTML += `As palavras do seu nome em maiusculo ${nome.toUpperCase()}<br>`
        document.body.innerHTML += `As palavras do seu nome em minusculo ${nome.toLowerCase()}<br>`

    </script>

</body>
</html>
