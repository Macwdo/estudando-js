<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulario</h1>
    <ul>
      <li>Nenhum campo vazio</li>
      <li>Usuario so podera conter letras e numero</li>
      <li>Usuario entre 8 e 12 caracteres</li>
      <li>Senha entre 8 e 12 caracteres</li>
      <li>Senha igual</li>
    </ul>
    <form action="/" method="post" class="form">
      <label for="">Nome</label>
      <input type="text" name="" id="" class="nome valida">
      <label for="">Sobrenome</label>
      <input type="text" name="" id="" class="sobrenome valida">
      <label for="">Usuario</label>
      <input type="text" name="" id="" class="usuario valida">
      <label for="">Senha</label>
      <input type="password" name="" id="" class="senha valida">
      <label for="">Confirma Senha</label>
      <input type="password" name="" id="" class="confirma-senha valida">
      <label for="">CPF</label>
      <input type="text" name="" id="" class="cpf valida">
      <button type="submit">Enviar</button>

    </form>
  </section>

  <script src="./assets/js/validadorcpf.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
